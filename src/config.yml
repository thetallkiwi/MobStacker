    DISPENSE_EGG: true
    EGG: true
    INFECTION: false
    JOCKEY: false
    LIGHTNING: false
    MOUNT: false
    NATURAL: false
    OCELOT_BABY: false
    SLIME_SPLIT: false
    NETHER_PORTAL: true


